<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Регистрация в My Cloud</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/registration.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="/css/main.css">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="auth-page">
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <a href="../" class="auth-logo">
                <img src="../images/cloud-logo.svg" alt="My Cloud" width="40" height="40">
                <span>My Cloud</span>
            </a>
            <h1>Создать аккаунт</h1>
            <p>Заполните форму для регистрации</p>
        </div>

        <form class="auth-form">
            <div class="form-group">
                <label for="name">Имя</label>
                <input type="text" id="name" name="name" placeholder="Ваше имя" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Ваш email" required>
            </div>

            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" placeholder="Придумайте пароль" required>
                <div class="password-hint">Минимум 8 символов</div>
            </div>

            <div class="form-group">
                <label for="confirm-password">Подтверждение пароля</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Повторите пароль" required>
            </div>

            <div class="form-group terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Я принимаю <a href="#terms">Условия использования</a> и <a href="#privacy">Политику конфиденциальности</a></label>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>



            <div class="auth-footer">
                Уже есть аккаунт? <a href="/login">Войти</a>
            </div>
        </form>
    </div>


</div>

<script src="../js/auth.js"></script>
</body>
</html>
