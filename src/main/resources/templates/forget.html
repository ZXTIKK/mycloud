<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Восстановление пароля - My Cloud</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="/css/main.css">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="auth-page">
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <a href="../" class="auth-logo">
                <img src="../images/cloud-logo.svg" alt="My Cloud" width="40" height="40">
                <span>My Cloud</span>
            </a>
            <h1>Восстановление пароля</h1>
            <p>Введите email, связанный с вашим аккаунтом</p>
        </div>

        <form class="auth-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Ваш email" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Отправить ссылку для сброса</button>

            <div class="auth-divider">
                <span>или</span>
            </div>
            <div>
                <label for="Telegram ID">Telegram ID</label>
                <input type="id" id="tgid" name="tgid" placeholder="Ваш Telegram id" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Отправить новый пароль в боте</button>

            <div class="auth-footer">
                <a href="/login">Вернуться к входу</a> | <a href="/register">Создать аккаунт</a>
            </div>
        </form>
    </div>
</div>

<script src="../js/auth.js"></script>
</body>
</html>
